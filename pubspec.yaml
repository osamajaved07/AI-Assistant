name: ai_assistant
description: "An AI assistant(ChatBot, Image creator and Language translator) App based on chatGPT."
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: '>=3.3.2 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  lottie: ^3.1.0
  hive: ^2.2.3
  isar_flutter_libs: ^3.1.0+1
  path_provider: ^2.1.0
  get: ^4.6.6
  hive_flutter: ^1.1.0
  flutter_animate: ^4.5.0
  http: ^1.2.1
  translator_plus: ^1.0.1
  animated_text_kit: ^4.2.2
  cached_network_image: ^3.3.1
  share_plus: ^8.0.3
  gallery_saver_updated: ^3.0.0
  dart_openai: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

  icons_launcher: ^2.1.7
flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/lottie/
